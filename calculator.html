<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinh</title>
</head>
<style>
    #cal button{
        width: 96px;
        height: 90px;
        font-size: 20px;
    }
</style>
<body>

<div><label>x:</label>
    <input type="number" id="input1">
    <label>y:</label>
    <input type="number" id="input2" onclick="getResult()">
    <button onclick="getResult('+')">Cong</button>
    <button onclick="getResult('-')">Tru</button>
    <button onclick="getResult('*')">Nhan</button>
    <button onclick="getResult('/')">Chia</button>
    <h1 id="rs">Result: </h1>
</div>

<div id="cal">
    <div style="width: 400px; height: 450px;border: 1px solid black">
        <div style="width: 400px; height: 70px;border: 1px solid black">
            <h1 id="view" style="text-align: right; margin-right: 5px; font-size: 30px"></h1>
        </div>
        <div>
            <table>
                <tr><td><button onclick="getView('1')">1</button></td>
                    <td><button onclick="getView('2')">2</button></td>
                    <td><button onclick="getView('3')">3</button></td>
                    <td><button onclick="getView('+')">+</button></td>
                </tr>
                <tr><td><button onclick="getView('4')">4</button></td>
                    <td><button onclick="getView('5')">5</button></td>
                    <td><button onclick="getView('6')">6</button></td>
                    <td><button onclick="getView('-')">-</button></td>
                </tr>
                <tr><td><button onclick="getView('7')">7</button></td>
                    <td><button onclick="getView('8')">8</button></td>
                    <td><button onclick="getView('9')">9</button></td>
                    <td><button onclick="getView('*')">*</button></td>
                </tr>
                <tr><td><button onclick="getView('0')">0</button></td>
                    <td><button onclick="getView('-1')">AC</button></td>
                    <td><button onclick="getView('=')">=</button></td>
                    <td><button onclick="getView('/')">/</button></td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
<script>
    function getResult(pt) {
        let x = +(document.getElementById('input1').value)
        let y = +(document.getElementById('input2').value)
        let result = document.getElementById('rs')
        result.innerText = 'Result : '
        let rs = 0
        switch (pt) {
            case "+":
                rs = x + y;
                break
            case "-":
                rs = x - y;
                break
            case "*":
                rs = x * y;
                break
            case "/":
                rs = x / y;
                break
        }
        result.innerText += rs
    }

    let x1 = '';
    let x2 = '';
    let result2 = 0;
    let check = true;
    let phep2 = '';
    function getView(str) {
        if (check) {
            x1 += str
        } else {
            x2 += str
        }
        let view = document.getElementById("view")
        view.innerText += str;
        if (str == -1) {
            view.innerHTML = ''
            x1 = '';
            x2 = '';
            result2 = 0;
            check = true;
            phep2 = '';
        }
        let phep = str;

        if (str == "+" || str == "-" || str == "*" || str == "/" || str == "=") {
            if (str != "="){
                phep2 = str;
            }
            view.innerHTML = ''
            str = '';
            check = false;
        }
        console.log(phep)
        console.log(phep2)
        switch (phep) {
            case "=":
                switch (phep2){
                    case "+":
                        result2 = parseInt(x1) + parseInt(x2);
                        view.innerHTML = result2
                        break
                    case "-":
                        result2 = parseInt(x1) - parseInt(x2);
                        view.innerHTML = result2
                        break
                    case "*":
                        result2 = parseInt(x1) * parseInt(x2);
                        view.innerHTML = result2
                        break
                    case "/":
                        result2 = parseInt(x1) / parseInt(x2);
                        view.innerHTML = result2
                        break

                }

        }

    }

</script>
</html>
